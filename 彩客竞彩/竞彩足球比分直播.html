<script>
    var typeID = 101;
    var Issue = '';
    NowTime(new Date(2021,4,7,11,43,43));
    var isCurrentIssue = 1;
    var ref = 'https://m.310win.com/Trade/Info/ArticleList.aspx?articleType=3';

    function switchissue(obj) {
        var value=$(obj).attr("n") ;
        if(value== "return") location.href = "List.aspx";
        else location.href = "Football.aspx?datav="+$("#liveUL .on").attr("value")+"&typeid=" + typeID + "&issue=" + value + "&referrer=" + encodeURIComponent(ref);
    }
    function goback(){
        window.location.href='/';
    }
    $(document).ready(function(){
        $(".cpitem[n="+Issue+"]").addClass("chosen");
     
        $("#search_panel .switchTypeId .cpitem").each(function(idx,item){
            $(this).click(function(){
                location.href=$(this).attr("data-href");
                return false;
            });
        });

        //点击弹出层处理过程
        $(".hmbtn").click(function(){
            //判断点击的是否赛程
            if($(this).hasClass("hmfind")){

                if($("#search_panel").is(":hidden")){
                    $("#search_panel").css({'display':'block'});
                    if($(this).hasClass("hmIssue")) $("#search_panel .issueList").show();
                    else if($(this).hasClass("hmtj"))$("#search_panel .switchTypeId").show();
                    $("#divDisable").css({
                        "height": $("#hmList").height() +  "px",
                        "display": "block"
                    });
                }
                else{
                    $("#search_panel").hide();
                    $("#divDisable").hide();
                    $("#search_panel .div_table").hide();
                }
            }
            
        });
        $("#divDisable").click(function(){
            if(!$(this).is(":hidden")){
                $(this).hide();
                $("#search_panel").hide();
                $("#search_panel .div_table").hide();
            }
        });   
          
    });
          
</script>
